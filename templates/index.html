<!DOCTYPE html>
<html>
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="../static/Lib/css/bootstrap.css">
    <link rel="stylesheet" href="../static/Lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="../static/Lib/css/dc.css">
    <link rel="stylesheet" href="../static/Lib/css/introjs.css"/>
    <link rel="stylesheet" href="../static/Css/custom.css">

</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="..gi/">School Donations Dashboard</a>
            <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();"style="
        background-color:#3182bd;
        margin-left:auto;margin-right:auto;
        display:block;margin-top:5%;
        margin-bottom:0%">Start Tour!</button>
        </div>
    </div>
</div>


<div id="outer" class="container-fluid">

    <div class="row">

        <!-- Time Chart -->
        <div class="col-sm-8" style="font-weight: normal"
             data-position="right">
            <div class="chart-wrapper">
                <div class="chart-title" >
                    Number of Donations
                </div>
                <div class="chart-stage">
                    <div id="time-chart" data-step="1"></div>
                </div>
            </div>
        </div>
        <!-- Time Chart -->

        <!-- menu select -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Donation by State
                </div>
                <div class="chart-stage">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>
        <!-- menu select -->
        <div class="row">

            <!-- Metric 1 -->
            <div class="col-sm-2">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Number of Donations
                    </div>
                    <div class="chart-stage" style=" background: #33CC99;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 10px;
                   padding-bottom: 0px;">
                        <div id="number-projects-nd"></div>
                    </div>
                </div>
            </div>
            <!-- Metric 1 -->

            <!-- Metric 2 -->
            <div class="col-sm-2">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Total Donations in USD
                    </div>
                    <div class="chart-stage" style=" position: relative;
                   font-size: 29px;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 10px;
                   padding-bottom: 0px;">
                        <div id="total-donations-nd"></div>
                    </div>
                </div>
            </div>
            <!-- Metric 2 -->


        </div>
    </div>
    <hr>
    <div class="row">
        <!-- Resources -->
        <div class="col-sm-4" >
            <div class="chart-wrapper" >
                <div class="chart-title" >
                    Resources Type
                </div>
                <div class="chart-stage">
                    <div id="resource-type-row-chart" data-step="2"></div>
                </div>
            </div>
        </div>
        <!-- Resources -->


        <!-- funding Pie -->
        <div class="col-sm-4" >
            <div class="chart-wrapper">
                <div class="chart-title">
                    Funding Status
                </div>
                <div class="chart-stage">
                    <div id="funding-chart" data-step="3"></div>
                </div>
            </div>
        </div>
        <!-- funding Pie -->


        <!-- Poverty -->
        <div class="col-sm-4" >
            <div class="chart-wrapper">
                <div class="chart-title">
                    Poverty Level
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-row-chart" data-step="4"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- last2 -->
    <hr>
    <div class="row">
        <div class="col-sm-6" >
            <div class="third-row">
                <div id="map">
                    <div class="US_MAP">
                        <div class="chart-wrapper" style="
                                     text-align: center; margin-left: 2px;">
                            Total Donations by state
                        </div>
                        <div class="chart-stage" data-step="5">
                            <div id="funding-map"
                                 data-intro="Mapping donations by state"
                                 style="font-weight: normal" data-position="right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Resources -->
        <div class="col-sm-3" >
            <div class="chart-wrapper">
                <div class="chart-title">
                    Teacher Prefix
                </div>
                <div class="chart-stage">
                    <div id="donations-by-teacher-prefix-chart" data-step="6"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-3" >
            <div class="chart-wrapper" id="bar1-chart"
                 data-intro="The Time Chart" style="font-weight: normal"
                 data-position="center">
                <div class="chart-title6" style="
                                     text-align: center;
                                     border: 3px solid #3182bd;
                                       margin-top: 10px;">
                    Number Of Donors
                </div>
                <div class="chart-stage" style="margin-left: 10px;">
                    <div id="number-donors-chart" data-step="7"></div>
                </div>
            </div>
        </div>

    </div>


    <hr>

    <p class="small text-muted">&#9829; from me to you></p>

</div>
<script src="../static/Js/jquery.js"></script>
<script src="../static/Js/bootstrap.min.js"></script>
<script src="../static/Js/crossfilter.js"></script>
<script src="../static/Js/d3.js"></script>
<script src="../static/Js/dc.js"></script>
<script src="../static/Js/queue.js"></script>
<script src="../static/Js/intro.js" type="text/javascript"></script>
<script src="../static/Js/keen.min.js"></script>
<script src='../static/Js/graph.js' type='text/javascript'></script>
</body>
</html>
