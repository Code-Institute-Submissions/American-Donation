<!DOCTYPE html>
<html>
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="../static/Lib/css/bootstrap.css">
    <link rel="stylesheet" href="../static/Lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="../static/Lib/css/dc.css">
    <link rel="stylesheet" href="../static/Lib/css/introjs.css"/>
    <link rel="stylesheet" href="../static/Css/custom.css">

</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">School Donations Dashboard</a>
            <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button>
        </div>
    </div>
</div>


<div  id="outer" class="container-fluid">

    <div class="row">

        <!-- Time Chart -->
        <div class="col-sm-12" data-step="1" data-intro="The description that you want" style="font-weight: normal" data-position="right">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Donations
                </div>
                <div class="chart-stage">
                    <div id="time-chart"></div>
                </div>
            </div>
        </div>

        <!-- Time Chart -->
    </div>

    <div class="row">
        <!-- Resources -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Resources Type
                </div>
                <div class="chart-stage">
                    <div id="resource-type-row-chart"></div>
                </div>
            </div>
        </div>
        <!-- Resources -->


        <!-- funding Pie -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Funding Status
                </div>
                <div class="chart-stage">
                    <div id="funding-chart"></div>
                </div>
            </div>
        </div>
        <!-- funding Pie -->




        <!-- Poverty -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Poverty Level
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-row-chart"></div>
                </div>
            </div>
        </div>
        <!-- Poverty -->

    </div>
    <div class="row">

        <!-- menu select -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Donation by State
                </div>
                <div class="chart-stage">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>
        <!-- menu select -->

        <!-- Metric 1 -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Number of Donations
                </div>
                <div class="chart-stage" style=" background: #33CC99;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                    <div id="number-projects-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 1 -->

        <!-- Metric 2 -->
        <div class="col-sm-4">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Donations in USD
                </div>
                <div class="chart-stage">
                    <div id="total-donations-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 2 -->


    </div>

    <hr>
    <p class="small text-muted"> Data viz &#9829; from Code Institute></p>

</div>
<script src="../static/Js/jquery.js"></script>
<script src="../static/Js/bootstrap.min.js"></script>
<script src="../static/Js/crossfilter.js"></script>
<script src="../static/Js/d3.js"></script>
<script src="../static/Js/dc.js"></script>
<script src="../static/Js/queue.js"></script>
<script src="../static/Js/intro.js" type="text/javascript"></script>
<script src="../static/Js/keen.min.js"></script>
<script src='../static/Js/graph.js' type='text/javascript'></script>
</body>
</html>
